
<div class='md-padding'  layout="column" flex layout-fill ng-cloak>
    <div layout="column" layout-align="center">
        <div class='md-padding' layout="row" layout-align="center" layout-wrap>
            <md-card class="md-whiteframe-9dp" ng-style="{'width': '350px','height': '580px', 'border-radius': '6px'}" layout-padding>
                <md-card-content>
                    <div layout="column" layout-align="end center">
                            <h2>Forman Studio</h2>

                            <h3>By AngularA</h3>
                    </div>
                    <h6>&nbsp;</h6>
                            <!--<form name="authForm" novalidate>-->
                            <md-input-container class="md-icon-float md-block">
                                <div class="alert alert-info" ng-hide="authenticationError">
                                    Enter your username and password and click Log In to authenticate
                                </div>
                                <div class="alert alert-danger" ng-show="authenticationError">
                                    Authentication Failed: ({{errorMessage}}). Try again.
                                </div>
                                <md-divider ng-style="{'background': 'rgba(255, 102, 51, 0.7)'}"></md-divider>
                                <h6>&nbsp;</h6>
                            </md-input-container>
                            <md-input-container class="md-icon-float md-block">
                                <!-- Use floating label instead of placeholder -->
                                <label>Username</label>
                                <md-icon md-svg-src="http://cdn.css.net/libs/material-design-icons/2.0.0/social/svg/production/ic_person_24px.svg" class="name"></md-icon>
                                <input ng-model="username" type="text" required>
                            </md-input-container>
                    <h6>&nbsp;</h6>
                            <md-input-container class="md-icon-float md-block">
                                <!-- Use floating label instead of placeholder -->
                                <label>Password</label>
                                <md-icon md-svg-src="img/ios-locked.svg" class="name"></md-icon>
                                <input ng-model="password" type="password" required>
                            </md-input-container>

                            <md-card-footer>
                                <div layout="column" layout-align="center center">
 
                                    <div class="md-actions">

                                        <md-button class="md-primary md-raised " type="button" ng-click="authenticate(username, password)"
                                                   ng-disabled="authForm.$invalid">Sign in</md-button>
                                    </div>
                                    <div class="md-actions">
                                        <a href="http://www.AngularA.com/" target="_blank"><img src="/menu3/img/aj.png" width="30px"></a>
                                    </div>
                                    <div class="md-actions">
                                        You Gotta Love <a href="http://www.AngularA.com/" target="_blank">AngularA</a>
                                    </div>
                                </div>
                            </md-card-footer>
                            <!--</form>-->
                            <!--<md-card-footer>

                </md-card-footer>-->
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
